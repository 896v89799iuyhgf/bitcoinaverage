<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function(){
            updateRates();
            setInterval(updateRates, 5000);
        });

        function updateRates(){
            $.getJSON('http://88.198.122.134:5984/ba/rates', function(result) {
                $('#BTC-USD').text(result.USD.value);
                $('#BTC-CAD').text(result.CAD.value);
                $('#BTC-EUR').text(result.EUR.value);
                $('#BTC-GBP').text(result.GBP.value);
                $('#BTC-RUR').text(result.RUR.value);
            });
        }
    </script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
        body{
            background-color: #F5F5F5 ;
        }
        .container{
            min-height: 100%;
            height: 100%;
        }
        .digits{
            vertical-align: middle;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="digits">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="span12 text-center">
                    <h1>1 BTC = <span id="BTC-USD"></span> USD</h1>
                </div>
            </div>
            <div class="row">
                <div class="span12 text-center">
                    <div class="span2"></div>
                    <div class="span2">
                        <h4><span id="BTC-CAD"></span> CAD</h4>
                    </div>
                    <div class="span2">
                        <h4><span id="BTC-EUR"></span> EUR</h4>
                    </div>
                    <div class="span2">
                        <h4><span id="BTC-GBP"></span> GBP</h4>
                    </div>
                    <div class="span2">
                        <h4><span id="BTC-RUR"></span> RUR</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
