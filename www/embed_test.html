<!DOCTYPE>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <style>
            #ba-embed {
                font-family: Open Sans;
                width: 260px;
                height: 160px;
            }
            #ba-text {
                font-size: 0.8em;
                margin-left: 3px;
            }
            #ba-text a {
                color: #609de1;
                text-decoration: none;
            }
            #ba-text a:hover {
                text-decoration: underline;
            }
        </style>
        <div id="ba-embed"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="js/embed.js" charset="UTF-8"></script>
        <script src="js/config.js"></script>
        <script type="text/javascript">
            var currency = window.location.hash.substring(1);
            ba_widget('ba-embed', currency);
        </script>
    </body>
</html>
